<div fxFlexFill>
    <app-common-header title="Contact us"></app-common-header>
    <br>
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="center center" fxHide.lt-md>
            <img src="../../assets/Contact us.gif" alt="contact-us" width="70%" height="70%">
        </div>
        <mat-card class="mat-elevation-z4" fxFlex="50" fxFlex.lt-md="90">
            <form fxLayout="column" fxLayoutAlign="center center" fxLayout.lt-md="center stretch"
                style="padding: 16px;">
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Enter your name" required>
                </mat-form-field>
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Enter your email" required>
                </mat-form-field>
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Comments</mat-label>
                    <textarea matInput rows="4" placeholder="Enter your comments" required minlength="30"
                        maxlength="150"></textarea>
                </mat-form-field>
                <div class="button-container">
                    <button mat-raised-button color="accent">Clear</button>
                    <button mat-raised-button color="primary">Submit</button>
                </div>
            </form>
        </mat-card>

    </div>
</div>
