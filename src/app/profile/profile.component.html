<div fxFill>
    <app-common-header title="Profile"></app-common-header>
    <br>
    <div fxLayout="row" fxLayoutAlign="center center" style="background-color: aqua;">
        <div fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
            <img src="../../assets/Contact us.gif" alt="contact-us" width="70%" height="70%">
            <div>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                    <mat-icon>home</mat-icon>
                </button>
                <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
            </div>
        </div>
        <mat-card class="mat-elevation-z4" fxFlex="70" fxFlex.lt-md="70">
            <form fxLayout="column" fxLayoutAlign="center center" style="padding: 16px;">
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Enter your email" readonly>
                </mat-form-field>
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Comments</mat-label>
                    <textarea matInput rows="4" placeholder="Enter your comments"></textarea>
                </mat-form-field>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <h1>Tasks Completed : 100+</h1>
                </div>
                <div class="button-container">
                    <button mat-raised-button color="accent">Edit</button>
                </div>
            </form>
        </mat-card>
    </div>

</div>
