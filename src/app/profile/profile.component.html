<app-common-header title="Profile"></app-common-header>
<div fxLayout="row" fxLayoutAlign="center center" fxLayout.lt-md="column" fxLayoutAlign.lt-md="none stretch">
    <div fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="center center" class="profile">
            <img [src]="profileData?.profileImage || profileImage" alt="profile" width="70%" height="70%" class="box">
        </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" style="padding: 16px;">
        <h1>Hey {{profileData?.userName}}</h1>
        <h2>Quote of the Day.âœ¨</h2>
        <h3 [innerHTML]="profileData?.quote"></h3>
        <h3>{{profileData?.email}}</h3>
        <h1>Tasks completed : <span id="counter">100+</span></h1>
        <div class="button-container">
            <button mat-raised-button color="accent" (click)="openEditProfileDialog(editProfileTemplate)">Edit</button>
        </div>
    </div>
</div>

<ng-template #editProfileTemplate let-dialogRef="dialogRef">
    <mat-toolbar mat-dialog-title style="background-color: var(--primary-color) !important;">Edit Profile</mat-toolbar>
    <mat-dialog-content>
        <form [formGroup]="editProfileForm" fxLayout="column" fxLayoutAlign="center stretch">
            <div fxLayout="column" fxLayoutAlign="center center" fxLayputGap="10px">
                <div class="image-preview-container">
                    <img [src]="profileImage" alt="Profile Image Preview" class="image-preview"
                        formControlName="profileImage">
                </div>
                <div class="file-input-container">
                    <label for="profileImage" class="file-input-label"> Change Profile Image</label>
                    <input type="file" id="profileImage" (change)="onFileSelected($event)" accept="image/*"
                        class="file-input">
                </div>
            </div>
            <br>
            <mat-form-field appearance="outline">
                <mat-label style="color: black;">User Name</mat-label>
                <input matInput formControlName="userName">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel(dialogRef)">Cancel</button>
        <button mat-raised-button color="primary" (click)="onSave(dialogRef)">Save</button>
    </mat-dialog-actions>
</ng-template>
