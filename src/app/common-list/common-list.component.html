<div fxLayout="row" fxLayoutAlign="end center" fxLayoutAlign.lt-md="space-around center" style="width:95%">
    <input type=" text" placeholder="search" class="search" *ngIf="search" fxFlex="25%" />
    <div class="filter" *ngIf="filter">
        <button mat-icon-button [matMenuTriggerFor]="menu"><i class="bi bi-filter"
                style="color: var(--primary-font-color); font-size: 25px;"></i></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>1st Week</button>
            <button mat-menu-item>2nd Week</button>
        </mat-menu>
    </div>
</div>
<br>
<div class="main-div" fxLayout="column" fxLayoutAlign="center stretch">
    <div *ngIf="!nodata" fxHide.lt-md fxFlex="80%">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
            <ng-container matColumnDef="Task Name">
                <th mat-header-cell *matHeaderCellDef> Task Name </th>
                <td mat-cell *matCellDef="let element"> {{element?.taskName}} </td>
            </ng-container>
            <ng-container matColumnDef="Dead Line">
                <th mat-header-cell *matHeaderCellDef> Dead Line </th>
                <td mat-cell *matCellDef="let element"> {{element?.due | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="Priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element"> {{element?.priority}} </td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element?.status}} </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <div fxLayout="row" style="font-size:20px" fxLayoutAlign="space-arounds center">
                        <i class="bi bi-eye-fill" style="color: rgb(8, 126, 126);" fxFlex="30%"></i>
                        <i class="bi bi-pencil-square" style="color:green" fxFlex="30%"></i>
                        <i class="bi bi-trash" style="color: red;" fxFlex="30%" (click)="onDelete(element)"></i>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="paginator" [length]="tableCount" [pageSize]="5" aria-label="Select page"
            (page)="onPageChanged($event)">
        </mat-paginator>
    </div>
    <div class="no-data" *ngIf="nodata">
        <img src="../../assets/nodata.png" alt="no-data" width="30%" height="30%">
    </div>
</div>
