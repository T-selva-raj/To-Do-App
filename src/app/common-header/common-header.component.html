<div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>{{ title.toUpperCase() }}</h1>
    <button mat-raised-button color="primary" *ngIf="buttonInfo" fxHide.lt-md (click)="buttonClicked()">
        {{ buttonInfo.text }}
    </button>
    <button mat-mini-fab color="primary" *ngIf="buttonInfo" fxHide.gt-md fxShow.lt-md (click)="buttonClicked()">
        <mat-icon>{{ buttonInfo.icon }}</mat-icon>
    </button>
</div>
