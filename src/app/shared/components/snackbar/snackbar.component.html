<div fxLayout="row" fxLayoutGap="10px" fxFlex="100%" fxLayoutAlign="none center">
    <div fxFlex="20%" fxLayoutAlign="start start">
        <mat-icon>{{data?.content}}</mat-icon>
    </div>
    <div fxFlex="70%" fxLayoutAlign="start center">
        <div>{{data.header}}</div>
    </div>
    <div fxFlex="10%" fxLayoutAlign="end end" style="cursor: pointer;">
        <a><mat-icon (click)="onclose()">clear</mat-icon></a>
    </div>
</div>
