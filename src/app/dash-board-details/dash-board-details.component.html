<div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="20px" fxFill>
    <div fxLayout="row" fxLayoutAlign="center start">
        <app-clock></app-clock>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" fxFlex="100">
        <div class="graph-container" fxFlex="45" fxFlex.lt-md="95">
            <app-chart *ngIf="isGraphDataInitalized" [chartData]="dashBoardData.thisWeek"></app-chart>
        </div>
        <div class=" graph-container " fxFlex="45" fxHide.lt-md fxLayout="row">
            <div fxFlex="45" fxLayout="column" fxLayoutAlign="center center" class="today-to-do">
                <p>To Do Today</p><br>
                <p>{{dashBoardData.todayCount}}</p>
            </div>
            <div fxFlex="65">
                <img src="../../assets/in-progress-animate.svg" alt="" width="100%" height="90%">
            </div>
        </div>
    </div><br>
    <div fxLayout="row" fxLayoutAlign="space-around stretch" fxFlex="100" fxLayout.lt-md="column"
        fxLayoutAlign.lt-md="space-around stretch" fxLayoutGap="20px">
        <div fxLayout="row" fxLayoutAlign="space-between center " fxFlex="45%">
            <mat-card class="time-card mat-elevation-z4 mat-card" fxFlex=" 48%" fxLayoutGap="10px"
                *ngFor="let i of firstCards" fxLayout="row">
                <div class="img center">
                    <img src={{i.img}} style="width:80%;height:80%;">
                </div>
                <div class="detail">
                    <p>{{i.name}}</p>
                    <p>{{i.count}}</p>
                </div>
            </mat-card>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="45%">
            <mat-card class="time-card mat-elevation-z4 mat-card " fxFlex="100%">
                <div *ngFor="let i of secondCards" fxFlex="100" fxLayout="row">
                    <div class="img center ">
                        <img src={{i.img}} style="width:80%;height:80%;">
                    </div>
                    <div class="detail">
                        <p>{{i.name}}</p>
                        <p>{{i.count}}</p>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    <br>
    <div fxLayout="column" fxLayoutAlign="center center" class="today-to-do" fxHide.gt-md>
        <p>To Do Today</p><br>
        <p>{{dashBoardData.todayCount}}</p>
    </div>


</div>
