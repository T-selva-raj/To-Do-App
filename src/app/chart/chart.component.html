<div fxFill>
    <div *ngIf="chartData.length">
        <canvas #MyChart></canvas>
    </div>
    <div *ngIf="chartData.length==0" class="center" style="flex-direction: column;">
        <img class="no-chart-img" src="../../assets/no-record.png" alt="no data">
        <h1 style="text-align: center;">No record found</h1>
    </div>
</div>
